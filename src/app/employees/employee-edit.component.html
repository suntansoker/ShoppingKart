<div>
    <h1>Edit Employee</h1>
    <form #formval="ngForm" (ngSubmit)="onSubmit(formval.value)" >
    <div *ngFor='let product of products'>
        <div *ngIf='product.id===id'>
            <div>
            <label for="name">Employee Name: </label>
            <input type="text" id="name" name="name" [(ngModel)]="product.name" required>
            </div>
            <div>
            <label for="description">Product description: </label>
            <input type="text" id="description" name="description" [(ngModel)]="product.description" required>
            </div>
            <div>
            <label for="manufacturer">Manufacturer: </label>
            <input type="text" id="manufacturer" name="manufacturer" [(ngModel)]="product.manufacturer" required>
            </div>
            <div>
            <label for="price">Price: </label>
            <input type="number" id="price" name="price" placeholder="0.0" step="0.01" min="0" [(ngModel)]="product.price" required>
            </div>
            <div>
            <label for="quantity">Quantity: </label>
            <input type="number" id="quantity" name="quantity" min="0" [(ngModel)]="product.quantity" required>
            </div>
            <br>
            <button type="submit" [disabled]="formval.invalid">Save</button>
        </div>
     </div>
    </form>
    
</div>
