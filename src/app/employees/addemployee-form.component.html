<div>
    <h1>Add Employee</h1>
    <form #formRef="ngForm" (ngSubmit)="onSubmit(formRef.value)">
      <div>
        <label for="name">Employee Name: </label>
        <input type="text" id="name" name="name" [(ngModel)]="name" required>
      </div>
      <div>
        <label for="description">Product description: </label>
        <input type="text" id="description" name="description" [(ngModel)]="description" required>
      </div>
      <div>
        <label for="manufacturer">Manufacturer: </label>
        <input type="text" id="manufacturer" name="manufacturer" [(ngModel)]="manufacturer" required>
      </div>
      <div>
        <label for="price">Price: </label>
        <input type="number" id="price" name="price" placeholder="0.0" step="0.01" min="0" [(ngModel)]="price" required>
      </div>
      <div>
        <label for="quantity">Quantity: </label>
        <input type="number" id="quantity" name="quantity" min="0" [(ngModel)]="quantity" required>
      </div>
      <br>
      <button type="submit" [disabled]="formRef.invalid">Submit</button>
    </form>
  </div>
