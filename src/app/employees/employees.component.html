<div>
    <h2 style="color: rgb(128, 0, 111);text-align:center;">{{title}}</h2>
    <div class="icon" style="text-align:center;">
            <i class="fa fa-shopping-cart fa-3x"></i>
          </div>
    <input type='text' style="float:right;" [(ngModel)]='nameFilter'/> 
    <label style="color:sienna;float:right;">Search filter: </label>
    
    <table class="table table-hover shadow p-3 mb-5">
        <thead class="bg-primary">
            <td>Name</td>
            <td>Description</td>
            <td>Manufacturer</td>
            <td>Price</td>
            <td>Quantity</td>
            <td>Edit/Delete</td>
        </thead>
        <tbody>
        <tr *ngFor='let employee of products | searchFilter: nameFilter'>
            <td><a [routerLink]="employee.id">
                {{employee.name}}</a>
            </td>
            <td>
                {{employee.description}}
            </td>
            <td>
                {{employee.manufacturer}}
            </td>
            <td>
                {{employee.price}}
            </td>
            <td>
                {{employee.quantity}}
            </td>
            <!-- <td><button [routerLink]='editEmployee(employee.id)'>Edit</button></td> -->
            <td><button class="btn btn-warning" [routerLink]="[employee.id,'edit']">Edit</button>
            <button class="btn btn-danger" (click)='deleteEmployee(employee.id)'>Delete</button></td>
        </tr>
        </tbody>
    </table>        
    <button routerLink="add" class="btn btn-success">Add Product</button><br><br>
    <!-- <app-pie-chart ></app-pie-chart> -->
    <!-- *ngIf=isLoggedIn() -->
</div>
